mutation DeleteSearchDomain(
    $SearchDomainName: String!
    $DeleteMessage: String!
) {
    deleteSearchDomain(
        name: $SearchDomainName
        deleteMessage: $DeleteMessage
    ) {
        __typename
    }
}

mutation UpdateDescriptionForSearchDomain(
    $SearchDomainName: String!
    $NewDescription: String!
) {
    updateDescriptionForSearchDomain(
        name: $SearchDomainName
        newDescription: $NewDescription
    ) {
        __typename
    }
}

mutation SetAutomaticSearching(
    $SearchDomainName: String!
    $AutomaticSearch: Boolean!
) {
  setAutomaticSearching(
      name: $SearchDomainName
      automaticSearch: $AutomaticSearch
  ) {
      __typename
  }
}

query GetSearchDomain(
    $SearchDomainName: String!
) {
    searchDomain(
        name: $SearchDomainName
    ) {
        id
        name
        description
        automaticSearch
        ... on View {
            isFederated

            connections {
                repository {
                    name
                }
                filter
            }
        }
    }
}

query ListSearchDomains
{
    searchDomains {
        name
        automaticSearch
    }
}

query ListSearchDomainsForTelemetry
{
    searchDomains {
        id
        name
        description
        automaticSearch
        ... on Repository {
            compressedByteSize
            timeBasedRetention
            storageSizeBasedRetention
            ingestSizeBasedRetention
        }
        ... on View {
            isFederated
            connections {
                repository {
                    name
                    compressedByteSize
                    timeBasedRetention
                    storageSizeBasedRetention
                    ingestSizeBasedRetention
                }
            }
        }
    }
}