query GetLicense {
    installedLicense {
        ... on OnPremLicense {
            uid
            expiresAt
        }
    }
}

# Enhanced query for telemetry collection
query GetLicenseForTelemetry {
    installedLicense {
        __typename
        expiresAt
        issuedAt
        ... on OnPremLicense {
            uid
            owner
            maxUsers
            isSaaS
            isOem
        }
        ... on TrialLicense {
            # Trial licenses have the base fields from the License interface
            __typename
        }
    }
}

mutation UpdateLicenseKey(
    $LicenseKey: String!
) {
    updateLicenseKey(license: $LicenseKey) {
        __typename
    }
}
