mutation AssignViewPermissionRoleToGroupForView(
    $RoleId: String!
    $GroupId: String!
    $ViewId: String!
) {
    assignRoleToGroup(input: {
        roleId: $RoleId
        groupId: $GroupId
        viewId: $ViewId
    }) {
        __typename
    }
}

