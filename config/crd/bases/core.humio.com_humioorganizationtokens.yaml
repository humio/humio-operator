  names:
    kind: HumioOrganizationToken
    listKind: HumioOrganizationTokenList
    plural: humioorganizationtokens
    singular: humioorganizationtoken
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The state of the Organization Token
      jsonPath: .status.state
