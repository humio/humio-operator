                type: string
              ipFilterName:
                description: IPFilterName is the Humio IP Filter to be attached to
                  the Token
                maxLength: 253
                minLength: 1
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              managedClusterName:
