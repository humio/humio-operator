apiVersion: core.humio.com/v1alpha1
kind: HumioCluster
metadata:
  name: example-humiocluster
  labels:
    app: 'humiocluster'
    app.kubernetes.io/name: 'humiocluster'
    app.kubernetes.io/instance: 'example-humiocluster'
    app.kubernetes.io/managed-by: 'manual'
spec:
  extraKafkaConfigs: "security.protocol=PLAINTEXT"
  tls:
    enabled: false
  image: "humio/humio-core:1.32.5"
  nodeCount: 1
  targetReplicationFactor: 1
  environmentVariables:
    - name: "HUMIO_JVM_ARGS"
      value:  "-Xss2m -Xms256m -Xmx1536m -server -XX:+UseParallelGC -XX:+ScavengeBeforeFullGC -XX:+DisableExplicitGC -Dlog4j2.formatMsgNoLookups=true -Dzookeeper.client.secure=false"
    - name: "ZOOKEEPER_URL"
      value: "humio-cp-zookeeper-0.humio-cp-zookeeper-headless:2181"
    - name: "KAFKA_SERVERS"
      value: "humio-cp-kafka-0.humio-cp-kafka-headless:9092"
    - name: "SINGLE_USER_PASSWORD"
      value: "develop3r"
  dataVolumePersistentVolumeClaimSpecTemplate:
    storageClassName: standard
    accessModes: [ReadWriteOnce]
    resources:
      requests:
        storage: 10Gi
