on:
  push:
    branches:
    - master
name: Publish Master
jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    env:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
    steps:
    - uses: actions/checkout@v2
    - name: operator-sdk lint
      env:
        GO111MODULE: "on"
      uses: ./.github/action/operator-sdk
      with:
        args: operator-courier --verbose verify --ui_validate_io deploy/olm-catalog/humio-operator
    - name: operator-sdk build
      env:
        GO111MODULE: "on"
      uses: ./.github/action/operator-sdk
      with:
        args: operator-sdk build quay.io/humio/humio-operator:master
    - name: docker login
      run:  echo $QUAY_PASSWORD | docker login -u $QUAY_USERNAME --password-stdin quay.io
    - name: docker push
      run: docker push quay.io/humio/humio-operator:master
