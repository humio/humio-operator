on: push
name: CI
jobs:
  checks:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cedrickring/golang-action@1.5.1
  build:
    needs: checks
    name: Run Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: operator-sdk
      env:
        GO111MODULE: "on"
      uses: ./.github/action/operator-sdk
      with:
        args: operator-sdk build humio/humio-operator:${{ github.sha }}
