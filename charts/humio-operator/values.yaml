operator:
  image:
    repository: humio/humio-operator
    # default for tag is the appVersion set in Chart.yaml
    tag: 0.27.3
    pullPolicy: Always
    pullSecrets: []
  metrics:
    enabled: true
    listen:
      port: 8080
    secure: false
  prometheus:
    serviceMonitor:
      enabled: false
  rbac:
    create: true
    allowManageRoles: true
    allowManageClusterRoles: true
  resources:
    limits:
      cpu: 250m
      memory: 200Mi
    requests:
      cpu: 250m
      memory: 200Mi
  podAnnotations: {}

  nodeSelector: {}

  tolerations: []

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/arch
            operator: In
            values:
              - amd64
          - key: kubernetes.io/os
            operator: In
            values:
            - linux

certmanager: true
defaultHumioCoreImage: ""
defaultHumioHelperImage: ""

pdfRenderService:
  enabled: true
  name: pdf-render-service
  image:
    repository: humio/pdf-render-service:0.0.59--build-98--sha-b2bfadbc14733ce3ae1153d555148ee4f3a64013
    tag: "latest"
    pullPolicy: IfNotPresent
    pullSecrets: []
  annotations:
    iam.amazonaws.com/role: ""
  app: pdf-render-service
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/restricted-egress
                operator: In
                values:
                  - ""
  probes:
    livenessProbe:
      failureThreshold: 5
      httpGet:
        path: /health
        port: 5123
        scheme: HTTP
      initialDelaySeconds: 30
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 60
    readinessProbe:
      failureThreshold: 1
      httpGet:
        path: /ready
        scheme: HTTP
      initialDelaySeconds: 30
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 60
  resources:
    limits:
      cpu: 4
      memory: 2Gi
    requests:
      cpu: 4
      memory: 1Gi
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 5123