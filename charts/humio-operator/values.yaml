operator:
  image:
    repository: humio/humio-operator
    tag: 0.1.1
    pullPolicy: IfNotPresent
  prometheus:
    serviceMonitor:
      enabled: false
  rbac:
    create: true
  resources:
    limits:
      cpu: 250m
      memory: 200Mi
    requests:
      cpu: 250m
      memory: 200Mi
  watchNamespaces: []
installCRDs: false
openshift: false
certmanager: true
