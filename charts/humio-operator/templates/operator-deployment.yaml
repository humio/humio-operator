apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    productID: "none"
    productName: "humio-operator"
    productVersion: "0.0.4"
  labels:
    app: '{{ .Chart.Name }}'
    app.kubernetes.io/name: '{{ .Chart.Name }}'
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/managed-by: '{{ .Release.Service }}'
    helm.sh/chart: '{{ template "humio.chart" . }}'
    operator-sdk-test-scope: 'per-test'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: '{{ .Chart.Name }}'
      app.kubernetes.io/instance: '{{ .Release.Name }}'
      app.kubernetes.io/managed-by: '{{ .Release.Service }}'
  template:
    metadata:
      labels:
        app: '{{ .Chart.Name }}'
        app.kubernetes.io/name: '{{ .Chart.Name }}'
        app.kubernetes.io/instance: '{{ .Release.Name }}'
        app.kubernetes.io/managed-by: '{{ .Release.Service }}'
        helm.sh/chart: '{{ template "humio.chart" . }}'
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: humio-operator
        image: {{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}
        command:
        - humio-operator
        env:
        - name: WATCH_NAMESPACE
          value: {{ .Values.operator.watchNamespaces | join "," | quote }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "humio-operator"
{{- if .Values.openshift }}
        - name: OPENSHIFT_SCC_NAME
          value: '{{ default "default" .Release.Namespace }}-{{ .Release.Name }}'
{{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
